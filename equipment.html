<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Inventory | GearGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #f8f6f4;
        --mint: #d2e9e9;
      }
      body {
        background-color: var(--bg);
        font-family: "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="p-6">
    <div
      class="max-w-7xl mx-auto bg-white rounded-xl shadow-sm border border-[#D2E9E9] overflow-hidden"
    >
      <div class="p-4 border-b flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <button
            onclick="toggleModal('eqModal', true)"
            class="border-2 border-black px-4 py-1 rounded-md font-bold hover:bg-black hover:text-white transition-all"
          >
            New
          </button>
          <h1 class="text-xl font-semibold">Equipment</h1>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left" id="eqTable">
          <thead class="bg-gray-50 border-b text-xs uppercase text-gray-500">
            <tr>
              <th class="p-4">Equipment Name</th>
              <th class="p-4">Employee</th>
              <th class="p-4">Department</th>
              <th class="p-4">Serial Number</th>
              <th class="p-4">Technician</th>
              <th class="p-4">Category</th>
              <th class="p-4">Company</th>
            </tr>
          </thead>
          <tbody class="text-sm divide-y">
            <tr class="hover:bg-[#F8F6F4]">
              <td class="p-4 font-medium">Samsung Monitor 15"</td>
              <td class="p-4">Tejas Modi</td>
              <td class="p-4">Admin</td>
              <td class="p-4 font-mono text-gray-400">MT/125/22778837</td>
              <td class="p-4">Mitchell Admin</td>
              <td class="p-4">Monitors</td>
              <td class="p-4">My Company (San Francisco)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div
      id="eqModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50"
    >
      <div class="bg-white w-full max-w-2xl rounded-lg shadow-xl">
        <div class="p-4 bg-[#D2E9E9] font-bold">Register New Equipment</div>
        <form id="eqForm" class="p-6 grid grid-cols-2 gap-4">
          <div class="col-span-2">
            <label class="block text-xs font-bold uppercase mb-1"
              >Equipment Name</label
            >
            <input
              type="text"
              id="eq_name"
              class="w-full border p-2 rounded bg-[#F8F6F4]"
              required
            />
          </div>
          <div>
            <label class="block text-xs font-bold uppercase mb-1"
              >Employee Name</label
            >
            <input
              type="text"
              id="eq_emp"
              class="w-full border p-2 rounded bg-[#F8F6F4]"
              required
            />
          </div>
          <div>
            <label class="block text-xs font-bold uppercase mb-1"
              >Department</label
            >
            <input
              type="text"
              id="eq_dept"
              class="w-full border p-2 rounded bg-[#F8F6F4]"
              required
            />
          </div>
          <div>
            <label class="block text-xs font-bold uppercase mb-1"
              >Serial Number</label
            >
            <input
              type="text"
              id="eq_serial"
              class="w-full border p-2 rounded bg-[#F8F6F4]"
              required
            />
          </div>
          <div>
            <label class="block text-xs font-bold uppercase mb-1"
              >Technician</label
            >
            <input
              type="text"
              id="eq_tech"
              class="w-full border p-2 rounded bg-[#F8F6F4]"
              required
            />
          </div>
          <div>
            <label class="block text-xs font-bold uppercase mb-1"
              >Category</label
            >
            <input
              type="text"
              id="eq_cat"
              class="w-full border p-2 rounded bg-[#F8F6F4]"
              required
            />
          </div>
          <div>
            <label class="block text-xs font-bold uppercase mb-1"
              >Company</label
            >
            <input
              type="text"
              id="eq_comp"
              class="w-full border p-2 rounded bg-[#F8F6F4]"
              required
            />
          </div>
          <div class="col-span-2 flex justify-end space-x-3 pt-4 border-t">
            <button
              type="button"
              onclick="toggleModal('eqModal', false)"
              class="text-gray-500"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-[#A5D0D0] px-8 py-2 rounded font-bold text-white"
            >
              Save Equipment
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function toggleModal(id, show) {
        document.getElementById(id).style.display = show ? "flex" : "none";
      }

      document
        .getElementById("eqForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const fields = [
            "eq_name",
            "eq_emp",
            "eq_dept",
            "eq_serial",
            "eq_tech",
            "eq_cat",
            "eq_comp",
          ];
          const data = fields.map((id) => document.getElementById(id).value);

          const row = `<tr class="hover:bg-[#F8F6F4]">
                <td class="p-4 font-medium">${data[0]}</td>
                <td class="p-4">${data[1]}</td>
                <td class="p-4">${data[2]}</td>
                <td class="p-4 text-gray-400 font-mono">${data[3]}</td>
                <td class="p-4">${data[4]}</td>
                <td class="p-4">${data[5]}</td>
                <td class="p-4">${data[6]}</td>
            </tr>`;

          document
            .querySelector("#eqTable tbody")
            .insertAdjacentHTML("beforeend", row);
          this.reset();
          toggleModal("eqModal", false);
        });
    </script>
  </body>
</html>
