<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Management | GearGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      :root {
        --bg: #f8f6f4;
        --mint: #d2e9e9;
        --dark-mint: #a5d0d0;
      }
      body {
        background-color: var(--bg);
        font-family: "Segoe UI", sans-serif;
      }
      .modal-overlay {
        background: rgba(0, 0, 0, 0.5);
        display: none;
        position: fixed;
        inset: 0;
        z-index: 50;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="p-6">
    <div class="p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded-xl shadow-sm border border-[#D2E9E9]">
          <p class="text-xs font-bold text-gray-400 uppercase">
            Total Requests
          </p>
          <h2 class="text-2xl font-bold text-gray-800" id="totalReqCount">0</h2>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-sm border border-[#D2E9E9]">
          <p class="text-xs font-bold text-gray-400 uppercase">Completed</p>
          <h2 class="text-2xl font-bold text-green-500" id="completedCount">
            0
          </h2>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-sm border border-[#D2E9E9]">
          <p class="text-xs font-bold text-gray-400 uppercase">
            Scrapped Assets
          </p>
          <h2 class="text-2xl font-bold text-red-500" id="scrappedCount">0</h2>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-sm border border-[#D2E9E9]">
          <p class="text-xs font-bold text-gray-400 uppercase">
            Active Technicians
          </p>
          <h2 class="text-2xl font-bold text-blue-500">12</h2>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-sm border border-[#D2E9E9]">
          <h3 class="font-bold text-gray-700 mb-4">
            Requests by Maintenance Team
          </h3>
          <canvas id="teamChart" height="200"></canvas>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-[#D2E9E9]">
          <h3 class="font-bold text-gray-700 mb-4">
            Equipment Category Health
          </h3>
          <canvas id="categoryChart" height="200"></canvas>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-[#D2E9E9]">
          <h3 class="font-bold text-gray-700 mb-4">
            Urgency (Priority) Breakdown
          </h3>
          <div class="max-w-[250px] mx-auto">
            <canvas id="priorityChart"></canvas>
          </div>
        </div>

        <div
          class="bg-white p-6 rounded-xl shadow-sm border border-[#D2E9E9] overflow-hidden"
        >
          <h3 class="font-bold text-gray-700 mb-4">
            Top Performing Technicians
          </h3>
          <table class="w-full text-left text-sm">
            <thead>
              <tr class="border-b text-gray-400 uppercase text-[10px]">
                <th class="pb-2">Name</th>
                <th class="pb-2">Completed</th>
                <th class="pb-2">Performance</th>
              </tr>
            </thead>
            <tbody class="divide-y">
              <tr>
                <td class="py-3 font-semibold">Aryan Patel</td>
                <td class="py-3">15 Tasks</td>
                <td class="py-3">
                  <span class="text-green-500 text-xs">★★★★★</span>
                </td>
              </tr>
              <tr>
                <td class="py-3 font-semibold">John Doe</td>
                <td class="py-3">12 Tasks</td>
                <td class="py-3">
                  <span class="text-green-500 text-xs">★★★★☆</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // --- Chart 1: Team Distribution (Bar) ---
      const ctxTeam = document.getElementById("teamChart").getContext("2d");
      new Chart(ctxTeam, {
        type: "bar",
        data: {
          labels: ["IT Team", "Mechanic Team", "Electrical", "Facilities"],
          datasets: [
            {
              label: "Number of Requests",
              data: [12, 19, 7, 5],
              backgroundColor: "#A5D0D0", // Your Mint Theme Color
              borderRadius: 5,
            },
          ],
        },
        options: { responsive: true, plugins: { legend: { display: false } } },
      });

      // --- Chart 2: Category Health (Pie) ---
      const ctxCat = document.getElementById("categoryChart").getContext("2d");
      new Chart(ctxCat, {
        type: "pie",
        data: {
          labels: ["Software", "Hardware", "Heavy Machinery", "Vehicles"],
          datasets: [
            {
              data: [30, 20, 15, 35],
              backgroundColor: ["#D2E9E9", "#A5D0D0", "#83B7B7", "#5a8b8b"],
            },
          ],
        },
      });

      // --- Chart 3: Priority Breakdown (Donut) ---
      const ctxPrio = document.getElementById("priorityChart").getContext("2d");
      new Chart(ctxPrio, {
        type: "doughnut",
        data: {
          labels: ["High", "Medium", "Low"],
          datasets: [
            {
              data: [10, 45, 45],
              backgroundColor: ["#ff4d4d", "#ffcc00", "#2ecc71"],
              borderWidth: 0,
            },
          ],
        },
        options: { cutout: "70%" },
      });

      // --- Dynamic Data Injection Note ---
      // When you connect your PHP, you will use fetch() or direct JSON echo:
      // Example: document.getElementById('totalReqCount').innerText = <?php echo $totalCount; ?>;
    </script>
  </body>
</html>
