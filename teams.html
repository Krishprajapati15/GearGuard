<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Management | GearGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      :root {
        --bg: #f8f6f4;
        --mint: #d2e9e9;
        --dark-mint: #a5d0d0;
      }
      body {
        background-color: var(--bg);
        font-family: "Segoe UI", sans-serif;
      }
      .modal-overlay {
        background: rgba(0, 0, 0, 0.5);
        display: none;
        position: fixed;
        inset: 0;
        z-index: 50;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="p-6">
    <div
      class="max-w-6xl mx-auto bg-white rounded-xl shadow-sm border border-[#D2E9E9] overflow-hidden"
    >
      <div class="p-4 border-b flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <button
            onclick="openTeamModal()"
            class="border-2 border-black px-4 py-1 rounded-md font-bold hover:bg-black hover:text-white transition-all"
          >
            New
          </button>
          <h1 class="text-xl font-semibold text-gray-700">Maintenance Teams</h1>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left" id="teamTable">
          <thead
            class="bg-gray-50 border-b text-sm font-semibold text-gray-600"
          >
            <tr>
              <th class="p-4 text-xs uppercase">Team Name</th>
              <th class="p-4 text-xs uppercase">Company Name</th>
              <th class="p-4 text-xs uppercase">Team Members</th>
              <th class="p-4 text-center text-xs uppercase">Action</th>
            </tr>
          </thead>
          <tbody class="text-sm divide-y">
            <tr class="hover:bg-[#F8F6F4]">
              <td class="p-4 font-medium team-name-cell">IT Support</td>
              <td class="p-4 company-name-cell">My Company (San Francisco)</td>
              <td class="p-4 team-members-cell">Aryan Patel, John Doe</td>
              <td class="p-4 text-center">
                <button
                  onclick="editTeam(this)"
                  class="text-blue-500 hover:text-blue-700"
                >
                  <i class="fa fa-pencil"></i> Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="teamModal" class="modal-overlay">
      <div
        class="bg-white w-full max-w-lg rounded-lg shadow-xl overflow-hidden"
      >
        <div class="p-4 bg-[#D2E9E9] font-bold flex justify-between">
          <span id="modalTitle">Create New Team</span>
          <button onclick="closeTeamModal()" class="text-xl">&times;</button>
        </div>
        <form id="teamForm" class="p-6 space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-bold mb-1">Team Name</label>
              <input
                type="text"
                id="team_name"
                class="w-full border p-2 rounded bg-[#F8F6F4]"
                placeholder="e.g. IT Support"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-bold mb-1">Company Name</label>
              <input
                type="text"
                id="company_name"
                class="w-full border p-2 rounded bg-[#F8F6F4]"
                placeholder="Enter Company"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-bold mb-1 flex justify-between">
              Team Members
              <button
                type="button"
                onclick="addMemberField()"
                class="text-[#83B7B7] hover:text-[#5a8b8b] text-xs font-bold"
              >
                <i class="fa fa-plus-circle"></i> ADD MEMBER
              </button>
            </label>
            <div id="membersContainer" class="space-y-2">
              <div class="flex space-x-2">
                <input
                  type="text"
                  class="member-input w-full border p-2 rounded bg-[#F8F6F4]"
                  placeholder="Technician Name"
                  required
                />
              </div>
            </div>
          </div>

          <div class="flex justify-end space-x-3 pt-4 border-t">
            <button
              type="button"
              onclick="closeTeamModal()"
              class="text-gray-500 text-sm font-bold"
            >
              Discard
            </button>
            <button
              type="submit"
              class="bg-[#A5D0D0] px-6 py-2 rounded font-bold text-white shadow-sm hover:bg-[#83B7B7]"
            >
              Save Team
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let editingRow = null;

      function toggleModal(show) {
        document.getElementById("teamModal").style.display = show
          ? "flex"
          : "none";
      }

      function openTeamModal() {
        editingRow = null;
        document.getElementById("teamForm").reset();
        document.getElementById("membersContainer").innerHTML = `
                <div class="flex space-x-2">
                    <input type="text" class="member-input w-full border p-2 rounded bg-[#F8F6F4]" placeholder="Technician Name" required>
                </div>`;
        document.getElementById("modalTitle").innerText = "Create New Team";
        toggleModal(true);
      }

      function closeTeamModal() {
        toggleModal(false);
      }

      function addMemberField(value = "") {
        const container = document.getElementById("membersContainer");
        const div = document.createElement("div");
        div.className = "flex space-x-2";
        div.innerHTML = `
                <input type="text" class="member-input w-full border p-2 rounded bg-[#F8F6F4]" placeholder="Technician Name" value="${value}" required>
                <button type="button" onclick="this.parentElement.remove()" class="text-red-400"><i class="fa fa-minus-circle"></i></button>
            `;
        container.appendChild(div);
      }

      function editTeam(btn) {
        editingRow = btn.closest("tr");
        const teamName = editingRow.querySelector(".team-name-cell").innerText;
        const companyName =
          editingRow.querySelector(".company-name-cell").innerText;
        const members = editingRow
          .querySelector(".team-members-cell")
          .innerText.split(", ");

        document.getElementById("team_name").value = teamName;
        document.getElementById("company_name").value = companyName;

        const container = document.getElementById("membersContainer");
        container.innerHTML = "";
        members.forEach((m, index) => {
          if (index === 0) {
            container.innerHTML = `<div class="flex space-x-2"><input type="text" class="member-input w-full border p-2 rounded bg-[#F8F6F4]" value="${m}" required></div>`;
          } else {
            addMemberField(m);
          }
        });

        document.getElementById("modalTitle").innerText = "Edit Team Details";
        toggleModal(true);
      }

      document
        .getElementById("teamForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const teamName = document.getElementById("team_name").value;
          const companyName = document.getElementById("company_name").value;
          const memberInputs = document.querySelectorAll(".member-input");
          const membersList = Array.from(memberInputs)
            .map((input) => input.value)
            .join(", ");

          if (editingRow) {
            // Update existing row
            editingRow.querySelector(".team-name-cell").innerText = teamName;
            editingRow.querySelector(".company-name-cell").innerText =
              companyName;
            editingRow.querySelector(".team-members-cell").innerText =
              membersList;
          } else {
            // Add new row
            const row = `
                    <tr class="hover:bg-[#F8F6F4]">
                        <td class="p-4 font-medium team-name-cell">${teamName}</td>
                        <td class="p-4 company-name-cell">${companyName}</td>
                        <td class="p-4 team-members-cell">${membersList}</td>
                        <td class="p-4 text-center">
                            <button onclick="editTeam(this)" class="text-blue-500 hover:text-blue-700"><i class="fa fa-pencil"></i> Edit</button>
                        </td>
                    </tr>`;
            document
              .querySelector("#teamTable tbody")
              .insertAdjacentHTML("beforeend", row);
          }

          closeTeamModal();
        });
    </script>
  </body>
</html>
